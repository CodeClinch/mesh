swagger: "2.0"
info:
  version: "0.0.1"
  title: Mesh Demo App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: |
     For accessing the API a valid JWT token must be passed in all the queries in
     the 'Authorization' header.

  # format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /healthcheck:
    # binds a127 app logic to a route
    x-swagger-router-controller: healthcheck
    get:
      description: healthcheck
      # used as the method name of the controller
      operationId: healthcheck
      parameters:
        - name: name
          in: query
          description: parameter
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HealthcheckResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /ping:
    # binds a127 app logic to a route
    x-swagger-router-controller: ping
    get:
      description: ping
      # used as the method name of the controller
      operationId: ping
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/PingResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /remoteping:
    # binds a127 app logic to a route
    x-swagger-router-controller: remoteping
    get:
      description: remoteping
      # used as the method name of the controller
      operationId: remoteping
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/RemotePingResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"            

  /secure/ping:
    # https://swagger.io/docs/specification/authentication/openid-connect-discovery/
    # binds a127 app logic to a route
    x-swagger-router-controller: ping
    get:
      description: ping
      # used as the method name of the controller
      operationId: secureping
      security:
        - Bearer: []
      x-security-scopes:
        - user
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/PingResponse"
        # responses may fall through to errors
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/ErrorResponse"        
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /swagger:
    x-swagger-pipe: swagger_raw


# complex objects have schema definitions
definitions:
  HealthcheckResponse:
    required:
      - message
    properties:
      message:
        type: string
  PingResponse:
    type: array
    items:
      $ref: "#/definitions/PingResponseItem"
  PingResponseItem:
    type: object
    properties:
      time: 
        type: string
      message: 
        type: string
      requestHeaders:
        type: object 
  RemotePingResponse:
    type: array
    items:
      $ref: "#/definitions/RemotePingResponseItem"
  RemotePingResponseItem:
    type: object
    properties:
      time: 
        type: string
      message: 
        type: string
      remoteResponse:
        $ref: "#/definitions/PingResponseItem"
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
